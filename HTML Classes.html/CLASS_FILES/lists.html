<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Lists</title>
</head>
<body>
     <!-- #Lists in HTML -->
    <!-- This is an unordered list with ul element and type as its attribute -->
    <ul type="circle">
        <li>rose</li>
        <ul type="square">
            <li>Colour : Red</li>
        </ul>
        <li>lilly</li>
        <ul type="square">
            <li>Colour : White</li>
        </ul>
        <li>jasmine</li>
        <ul type="square">
           <li> Colour : White</li>
        </ul>
    </ul>
    <hr>


<!-- This is an ordered list with ol element and type as its attribute -->
    <ol type="I">
        <li>rose</li>
        <ol>
            <li>Colour : Red</li>
        </ol>
        <li>lilly</li>
        <ol>
            <li>Colour : Red</li>
        </ol>
        <li>jasmine</li>
        <ol>
            <li>Colour : White</li>
        </ol>
    </ol>


</body>
</html>
