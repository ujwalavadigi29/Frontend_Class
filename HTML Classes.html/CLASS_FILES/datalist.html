<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Datalist</title>
    <style>
        section{
            background-color: aqua;
            padding: 20px;
            margin: 20px;
            text-align: center;
            color: white;
            font-size: xx-large;
        }
    </style>
</head>
<body>
   <section>
    <label for="device">Search for mobile devices</label>
    <input list="devices" name="devices" id="device">
    <datalist id="devices">
        <option value="redmi y3"></option>
        <option value="redmi y2"></option>
        <option value="redmi note10"></option>
        <option value="vivo x80"></option>
        <option value="vivo x90"></option>
        <option value="samsung k15"></option>
        <option value="samsung a15"></option>
        <option value="realme narzo"></option>
        <option value=""></option>
    </datalist>
   </section>
</body>
</html>
