<!DOCTYPE html>
<html lang="en">
<head>
    <title>HasAttribute selector</title>
    <style>
        [href]{
            border: 2px solid black;
            color: aquamarine;
            font-size: xx-large;
        }
        [src]{
            border: 3px solid plum;
        }
        [controls]{
            border: 3px solid yellow;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>

    <hr>

    <img src="./img attribute.png" alt="normal image" width="500px">

    <hr>

    <video controls src=""https://www.youtube.com/embed/L_VWgj06DKI" title="YouTube video player"></video>
</body>
</html>
