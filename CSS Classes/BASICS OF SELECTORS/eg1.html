<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basics1</title>
</head>
<body>

    <!-- HTML elements are static, meaning that their content and structure cannot be changed once the page has been loaded.
    However, DOM properties can be manipulated dynamically using JavaScript, allowing developers to create interactive and
    responsive web pages that can respond to user actions or other events. -->
    <section>
        <div style="background-color: aqua; padding: 10px; margin: 3px; border: 3px solid black;">One</div>
        <div style="background-color: purple; padding: 10px; margin: 3px; border: 3px solid black;">two</div>
        <div style="background-color: cyan; padding: 10px; margin: 3px; border: 3px solid black;">three</div>
        <div style="background-color: plum; padding: 10px; margin: 3px; border: 3px solid black;">four</div>
        <div style="background-color: yellowgreen; padding: 10px; margin: 3px; border: 3px solid black;">five</div>
    </section>
</body>
</html>
