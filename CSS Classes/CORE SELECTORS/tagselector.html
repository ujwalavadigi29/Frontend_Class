<!DOCTYPE html>
<html lang="en">
<head>
   <title>Tag selectors</title>
   <style>
    section{
        background-color: black;
        font-size: xx-large;
        text-align: center;
        color: white;
    }
    div{
        background-color: bisque;
        font-size: xx-large;
        text-align: right;
    }
    p{
        background-color: purple;
        font-size: xx-large;
        text-align: left;
    }
   </style>
</head>
<body>
    <section>first year</section>
    <section>second year</section>
    <section>third year</section>

    <div>final year</div>
    <div>or fourth year</div>

    <P>+1 education</P>
    <p>+2 education</p>

    <!-- <section>
        <div>My education</div>
    </section> -->
</body>
</html>
