<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 10px;
            background-color: aquamarine;
            height: 50px;
        }
        div:nth-child(3):hover{
            background-color: brown;
            transform: skew(2deg,5deg);
        }
        div:nth-child(4){
            transform: rotate(90deg);
            margin-top: 700px;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
