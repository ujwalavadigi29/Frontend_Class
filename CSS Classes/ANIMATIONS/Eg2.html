<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 10px;
        }

        /* for zoom-in */
        /* scale(width,height) */

        div:nth-child(2):hover{
            transform: scale(1.01,3.01);
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
