<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
        div{
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
        }
        div:first-child{

            /* syntax - translate(x,y) */
            /* this is for moving towards x-axis */
            transform: translate(100px);

            /* this for moving towards x and y axis */
            transform: translate(100px,300px);

            /* this is for moving towards only y-axis */
            transform: translate(0px,400px);
        }
   </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
