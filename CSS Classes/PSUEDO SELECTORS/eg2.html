<html lang="en">

    <style>
        ol li:nth-child(2n){
            background-color: aquamarine;
            margin: 5px;
            padding: 10px;
            border: 3px solid black;
        }
        ol li:nth-child(2n+1){
            background-color: plum;
            margin: 5px;
            padding: 10px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <ol>
        <li>order one</li>
        <li>order two</li>
        <li>order three</li>
        <li>order four</li>
        <li>order five</li>
        <li>order six</li>
        <li>order seven</li>
        <li>order eight</li>
        <li>order nine</li>
        <li>order ten</li>
    </ol>
</body>
</html>
