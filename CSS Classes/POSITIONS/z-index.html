<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
        div{
            background-color: aqua;
            border: 2px solid black;
            color: white;
            padding: 20px;
            margin: 10px;
            font-size: xx-large;
        }
        div:nth-child(2){
            position: absolute;
            top: 0px;
            z-index: 0px;
        }
   </style>
</head>
<body>
    <div>Division one</div>
    <div>Division two</div>
    <div>Division three</div>
    <div>Division four</div>
    <div>Division five</div>
</body>
</html>
